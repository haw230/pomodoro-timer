<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 id="status" style="text-align: center;"> Work!</h1>
<div style="text-align: center; padding-top: 250px;">
  <div style="display: inline;">
    <h1 id="minutes" style="display: inline; font-size:45px;">25</h1>
    <h1 style="display: inline; font-size:45px;">:</h1>
    <h1 id="seconds" style="display: inline; font-size:45px;">00<h1>
  </div>

      <button id="start" style="font-size:16px;"> Start </button>
      <button id="pause" style="font-size:16px; display: inline;">Pause</button>
           
      <div style="padding-top: 10px">
        <h3 style="display: inline;">Break Time</h3><h3 style="display: inline; padding-left: 50px;">Work Time</h3>
    <br>
        <div id="breakButtons">
          <button style="display: inline;" id="lessBreak">−</button>
    <p id="breakTime" style="display: inline; font-size: 25px; padding: 10px;">5</p>
  <button style="display: inline;" id="moreBreak">+</button>
          <p style="display: inline; padding: 45px;"></p>
    <button style="display: inline;" id="lessWork">−</button>
          
    <p id="workTime" style="display: inline; font-size: 25px; padding: 10px;">25</p>
          <button style="display: inline;" id="moreWork">+</button>

</div>
      </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
